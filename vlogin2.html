            <form id="login-form" class="input-group" onsubmit="return validateLoginForm()">

                <input type="text" class="input-field" placeholder="Phone Number" required>
                <input type="text" class="input-field" placeholder="Profile Name" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>

    <script>
        document.getElementById("login-btn").addEventListener("click", function() {
            document.getElementById("login-form").style.display = "block";
            document.getElementById("signup-form").style.display = "none";
            document.getElementById("login-btn").classList.add("active");
            document.getElementById("signup-btn").classList.remove("active");

            document.getElementById("signup-form").classList.remove("bordered");
        });

        document.getElementById("signup-btn").addEventListener("click", function() {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("signup-form").style.display = "block";
            document.getElementById("signup-btn").classList.add("active");
            document.getElementById("login-btn").classList.remove("active");

            document.getElementById("signup-form").classList.add("bordered");
        });
    </script>

<script>
    // Function to validate email using regex
    function validateEmail(email) {
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    // Function to validate name using regex
    function validateName(name) {
        var nameRegex = /^[a-zA-Z]+$/;
        return nameRegex.test(name);
    }

    // Function to validate password length
    function validatePassword(password) {
        return password.length >= 8 && password.length <= 20;
    }

    // Function to validate phone number using regex
    function validatePhoneNumber(phoneNumber) {
        var phoneRegex = /^[0-9]+$/;
        return phoneRegex.test(phoneNumber);
    }

    // Function to validate signup form
    function validateSignupForm() {
        var name = document.getElementById("signup-name").value;
        var email = document.getElementById("signup-email").value;
        var phoneNumber = document.getElementById("signup-phone").value;
        var profileName = document.getElementById("signup-profile").value;
        var password = document.getElementById("signup-password").value;
        var confirmPassword = document.getElementById("signup-confirm-password").value;

        if (name.trim() === "") {
            alert("Please enter Name");
            return false;
        }

        if (!validateName(name)) {
            alert("Name can only contain alphabets");
            return false;
        }

        if (email.trim() === "") {
            alert("Please enter Email");
            return false;
        }

        if (!validateEmail(email)) {
            alert("Please enter a valid Email address");
            return false;
        }

        if (phoneNumber.trim() === "") {
            alert("Please enter Phone Number");
            return false;
        }

        if (!validatePhoneNumber(phoneNumber)) {
            alert("Please enter a valid Phone Number");
            return false;
        }

        if (profileName.trim() === "") {
            alert("Please enter Profile Name");
            return false;
        }

        if (!validateName(profileName)) {
            alert("Profile Name can only contain alphabets");
            return false;
        }

        if (password.trim() === "") {
            alert("Please enter Password");
            return false;
        }

        if (!validatePassword(password)) {
            alert("Password must be between 8 and 20 characters");
            return false;
        }

        if (confirmPassword.trim() === "") {
            alert("Please confirm Password");
            return false;
        }

        if (password !== confirmPassword) {
            alert("Passwords do not match");
            return false;
        }

        return true;
    }
</script>
