<main class="profile-details">

    <div class="profile-info">
        <form id="edit-profile-form">
            <div class="form-group">
                <label for="fullname">Full Name</label>

            </div>
            <div class="form-group">

            <div class="form-group">

                <input type="text" id="mobile" class="form-control">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control">
            </div>
            <button type="submit" id="save-profile-btn" class="edit-button btn" aria-label="save button"  style="background-color:rgb(32, 28, 24);">SAVE</button>
        </form>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#edit-profile-form').submit(function(event) {
            event.preventDefault();

            // Get the edited values
            var fullName = $('#fullname').val();
            var email = $('#email').val();
            var mobile = $('#mobile').val();
            var address = $('#address').val();
            var password = $('#password').val();

            // Update profile details in localStorage
            var profileDetails = {
                fullName: fullName,
                email: email,
                mobile: mobile,
                address: address,
                password: password
            };
            localStorage.setItem('profileDetails', JSON.stringify(profileDetails));

            // Redirect back to profile.html
            window.location.href = 'profile.html';
        });
    });
</script>
