<main class="profile-details">
    <h3 class="font-weight-bold"><b>MY PROFILE</b></h3>
    <hr>
    <br>
    <div class="profile-info">
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" class="form-control" value="Mark Matthews" disabled>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" value="mark.matthews@xyz.com" disabled>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="text" id="mobile" class="form-control" value="+1234567890" disabled>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" class="form-control" disabled>123 Street, City, Country</textarea>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" value="********" disabled>
        </div>
    </div>
    <button type="button" id="edit-profile-btn" onclick="location.href ='editprofile.html';" class="edit-button btn" aria-label="edit button" style="background-color:rgb(32, 28, 24);">EDIT</button>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // Retrieve profile details from localStorage
        var profileDetails = JSON.parse(localStorage.getItem('profileDetails'));
        if (profileDetails) {
            // Set profile details in the form
            $('#fullname').val(profileDetails.fullName);
            $('#email').val(profileDetails.email);
            $('#mobile').val(profileDetails.mobile);
            $('#address').val(profileDetails.address);
            $('#password').val(profileDetails.password);
        }
    });
</script>
