    <script>

        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            const slides = document.getElementsByClassName("slide");
            const indicatorsContainer = document.querySelector(".indicator-container");
            if (n > slides.length) { slideIndex = 1; }
            if (n < 1) { slideIndex = slides.length; }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";

            // Remove existing indicators
            indicatorsContainer.innerHTML = "";

            // Create indicators
            for (i = 0; i < slides.length; i++) {
                const indicator = document.createElement("span");
                indicator.classList.add("indicator");
                indicator.setAttribute("onclick", `currentSlide(${i + 1})`);
                indicatorsContainer.appendChild(indicator);
            }
            // Add active class to current slide's indicator
            const indicators = document.getElementsByClassName("indicator");
            if (indicators.length > 0) {
                indicators[slideIndex - 1].classList.add("active");
            }
        }

        function autoSlide() {
            plusSlides(1);
            setTimeout(autoSlide, 3000); // Change slide every 3 seconds
        }

        // Start automatic sliding
        autoSlide();
    </script>
