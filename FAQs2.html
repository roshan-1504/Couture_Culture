    // Function to dynamically generate HTML for FAQs from JSON data
    function generateFAQs() {
      var accordion = document.getElementById("accordion");
      faqData.forEach(function(item, index) {
        var card = document.createElement("div");
        card.className = "card";
        accordion.appendChild(card);

        var cardHeader = document.createElement("div");
        cardHeader.className = "card-header";
        cardHeader.id = "heading" + (index + 1);
        card.appendChild(cardHeader);

        var questionBtn = document.createElement("button");
        questionBtn.className = "btn btn-link btn-custom-outline";
        questionBtn.setAttribute("data-toggle", "collapse");
        questionBtn.setAttribute("data-target", "#collapse" + (index + 1));
        questionBtn.setAttribute("aria-expanded", "false");
        questionBtn.setAttribute("aria-controls", "collapse" + (index + 1));
        questionBtn.textContent = item.question;
        cardHeader.appendChild(questionBtn);

        var collapseDiv = document.createElement("div");
        collapseDiv.id = "collapse" + (index + 1);
        collapseDiv.className = "collapse";
        collapseDiv.setAttribute("aria-labelledby", "heading" + (index + 1));
        collapseDiv.setAttribute("data-parent", "#accordion");
        card.appendChild(collapseDiv);

        var cardBody = document.createElement("div");
        cardBody.className = "card-body";
        cardBody.textContent = item.answer;
        collapseDiv.appendChild(cardBody);
      });
    }

    // Call the function to generate FAQs on page load
    window.onload = function() {
      generateFAQs();
    };
  </script>
